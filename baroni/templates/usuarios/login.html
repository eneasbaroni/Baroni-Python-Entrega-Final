{% extends "base.html" %}
{% block title %} Login de Usuario {% endblock %}
{% block content %}
<section class="section">    
  
  
  <main id="form">

    <h1>LOGIN</h1> 
      <div class="formContainer">
        <form action="" method="POST" enctype="multipart/form-data"> <!-- en acction no va nada ya que utiliza la misma url -->

          {% csrf_token %} 
          <legend>FORMULARIO DE LOGIN</legend>

          <table>
            {{ form.as_table }} <!-- Formulario de Django -->
          </table> 
            
          <div class="form-group">
            <button type="submit" className="addBtn">ENTRAR</button>
          </div>
          
        </form>
        
      </div>         
      
  </main>
  

</section>
{% endblock %}
